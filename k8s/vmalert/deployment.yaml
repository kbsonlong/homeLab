apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmalert
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmalert
  template:
    metadata:
      labels:
        app: vmalert
    spec:
      containers:
        - name: vmalert
          image: victoriametrics/vmalert:latest
          args:
            - -datasource.url=http://victoria-metrics.monitoring.svc:8428
            - -rule=/etc/vmalert/rules/*.yaml
            - -notifier.blackhole
          volumeMounts:
            - name: rules
              mountPath: /etc/vmalert/rules
      volumes:
        - name: rules
          configMap:
            name: vmalert-rules
---
apiVersion: v1
kind: Service
metadata:
  name: vmalert
  namespace: monitoring
spec:
  selector:
    app: vmalert
  ports:
    - name: http
      port: 8880
      targetPort: 8880
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vmalert-rules
  namespace: monitoring
data:
  ingress_5xx_ratio.yaml: |
    groups:
      - name: ingress
        rules:
          - alert: IngressHigh5xxRatio
            expr: sum(rate(nginx_ingress_controller_requests{status=~"5.."}[5m]))
              /
              sum(rate(nginx_ingress_controller_requests[5m]))
              > 0.05
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: "Ingress 5xx 比例过高"
              description: "过去 5m 5xx 比例超过 5%"